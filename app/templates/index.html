{% extends 'base.html' %}

{% block title %}Welcome to Resume Builder{% endblock %}

{% block content %}
    <h1>Welcome to Resume Builder</h1>
    <p>Create and manage your professional resumes with ease.</p>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('resume.create_resume') }}" class="btn">Create New Resume</a>
    {% else %}
        <a href="{{ url_for('auth.register') }}" class="btn">Get Started</a>
        <a href="{{ url_for('auth.login') }}" class="btn">Login</a>
    {% endif %}
{% endblock %}
