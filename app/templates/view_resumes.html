{% extends 'base.html' %}

{% block title %}My Resumes{% endblock %}

{% block content %}
    <h2>My Resumes</h2>
    {% if resumes %}
        <ul>
        {% for resume in resumes %}
            <li>
                {{ resume.name }} 
                <a href="{{ url_for('resume.edit_resume', resume_id=resume.id) }}">Edit</a>
                <!-- Add a delete button if you implement that functionality -->
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>You haven't created any resumes yet.</p>
    {% endif %}
    <a href="{{ url_for('resume.create_resume') }}" class="btn">Create New Resume</a>
{% endblock %}
